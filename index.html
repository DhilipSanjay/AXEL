<!DOCTYPE html>
<html>
<head>
<title>Website</title>

</head>

<script type="text/javascript">

function createreqobj() {
    var xhttp;
    if (window.XMLHttpRequest) {
      // code for modern browsers
      xhttp = new XMLHttpRequest();
      } else {
      // code for IE6, IE5
      xhttp = new ActiveXObject("Microsoft.XMLHTTP");
    }

    return xhttp;
}

var checkapplaudcount=createreqobj();
  
checkapplaudcount.onreadystatechange = function() {

if (this.readyState == 4 && this.status == 200) {
     document.getElementById("dynamiccontent").innerHTML=this.responseText;
}
};

var url="text.txt";

checkapplaudcount.open("GET", url, true);
checkapplaudcount.send();

</script>

<body>
<h1>This is a simple sample website</h1>

<div id="dynamiccontent"></div>


</body>

</html>
