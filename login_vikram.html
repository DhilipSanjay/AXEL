<html>

 

<head>

 

    <link rel="stylesheet" href="https://unpkg.com/@clr/ui/clr-ui.min.css" />

 

    <link rel="stylesheet" href="https://unpkg.com/@clr/ui@0.12.5/clr-ui.min.css" />

 

    <title>

 

 

    </title>

 

 

</head>

<style>
body
{
    overflow-y:hidden;
}
</style>

 

 

<body>

 

        <div class="login-wrapper">

 

                <form class="login">

 

                    <section class="title">

 

                        <h1 class="welcome">Login</h1>

                        <h4>Now is your time to evolve.</h4>

 

                    </section>

 

                    <div class="login-group">

 

                       

 

                        <clr-input-container>

 

                            <label class="clr-sr-only">Username</label>

 

                            <input type="text" name="username" style="padding:20px 0;margin-bottom:20px;width:80%" clrInput placeholder="Username" [(ngModel)]="form.username"/>

 

                        </clr-input-container>

 

                        <clr-password-container>

 

                            <label class="clr-sr-only">Password</label>

 

                            <input type="password" name="password" style="padding:20px 0;margin-bottom:20px;width:80%"  clrPassword placeholder="Password" [(ngModel)]="form.password"/>

 

                        </clr-password-container>

 

                        <clr-checkbox-wrapper>

 

                            <!--<label>Remember me</label>

 

                            <input type="checkbox" name="rememberMe" clrCheckbox [(ngModel)]="form.rememberMe"/><br>-->

                        <label><b>User type:</b></label>
                        <br>
                        <input type ="radio" id = "startup" name="choice" value="startup"> Startup
                        <br>

                        <input type ="radio" id = "mentor" name="choice" value="mentor"> Mentor
                        <br>
                        <input type ="radio" id = "general" name="choice" value="general"> General User

 

                        </clr-checkbox-wrapper>
 

                        <button type="submit" style="margin-top:25px;width:80%" class="btn btn-primary">Login</button>

 

                        <a href="register.html"  style="margin-top:15px;width:80%" class="signup">I want to create a new account!</a>

 

                    </div>

 

                </form>

 

            </div>

 

</body>

 

</html>
